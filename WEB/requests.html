<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPANG LINK Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../WEB/css/style.css">
</head>
<body>
  <div id="loadingIndicator" style="display: none;">
    <img id="loadingLogo" src="../WEB/assets/phinma-logo.png" alt="Loading..." />
  </div>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <img src="assets/upang-logo.png" alt="UPANG LINK" class="logo">
        <h3>UPANG LINK</h3>
        <p class="text-muted small">PHINMA Education Network</p>
      </div>
      <ul class="list-unstyled components">
        <li>
          <a href="index.html">
            <i class="bi bi-grid"></i>
            Dashboard
          </a>
        </li>
        <li class="active">
          <a href="requests.html">
            <i class="bi bi-file-text"></i>
            Requests
          </a>
        </li>
        <li>
          <a href="users.html">
            <i class="bi bi-people"></i>
            Users
          </a>
        </li>
      </ul>
    </nav>
    <!-- Page Content -->
    <div id="content">
      <!-- Top Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Left side empty -->
          <div></div>
          <!-- Right side icons -->
          <div class="ms-auto d-flex align-items-center">
            <!-- User's name -->
            <div class="me-4">
              <span class="fw-semibold" id="userFullName">Admin User</span>
            </div>
            <!-- Profile -->
            <div class="dropdown ms-3">
              <button class="btn" type="button" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" onclick="auth.logout()">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span>Requests</span>
          <!-- Pagination Container placed on top -->
          <div id="paginationContainer"></div>
        </div>
        <div class="card-body">
          <!-- Search Input -->
          <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by status, date, student number, request type...">
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Student No.</th>
                  <th>Name</th>
                  <th>Request Type</th>
                  <th>Status</th>
                  <th>Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="requestsTableBody">
                <!-- Requests will be loaded here by requests.js -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Ticket Modal (Centered) -->
  <div class="modal fade" id="ticketModal" tabindex="-1" aria-labelledby="ticketModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ticketModalLabel">Ticket Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="ticketModalBody">
          <!-- Ticket details will be injected here by viewRequest() -->
        </div>
        <div class="modal-footer">
          <!-- Dropdown selection for new status -->
          <select id="statusSelect" class="form-select w-auto me-2">
            <option value="approved">Approved</option>
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
            <option value="rejected">Reject</option>
          </select>
          <!-- Update button to submit the new status -->
          <button type="button" id="updateStatusBtn" class="btn btn-primary">Update</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../WEB/js/requests.js"></script>
  <script src="../WEB/js/auth.js"></script>
</body>
</html>
