<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPANG LINK Admin</title>
  <!-- Font Awesome CSS (same version as your login page) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../WEB/css/requests.css">
</head>
<body>
  <!-- Loading Indicator -->
  <div id="loadingIndicator">
    <img id="loadingLogo" src="assets/phinma-logo.png" alt="Loading..." />
  </div>

  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <img src="assets/upang-logo.png" alt="UPANG LINK" class="logo">
        <h3>UPANG LINK</h3>
        <p class="subtitle">PHINMA Education Network</p>
      </div>
      <ul class="sidebar-menu">
        <li><a href="index.html"><i class="fas fa-house" style="color:green;"></i> Dashboard</a></li>
        <li><a href="requests.html"><i class="fas fa-file-lines" style="color:green;"></i> Requests</a></li>
        <li><a href="users.html"><i class="fas fa-users"style="color:green;"></i> Users</a></li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
      <!-- Top Navbar -->
      <header class="top-navbar">
        <button id="toggleSidebar">&#9776;</button>
        <div class="user-info">
          <span id="userFullName">Admin User</span>
          <button onclick="auth.logout()">Logout</button>
        </div>
      </header>

      <!-- Main Content -->
      <main>
        <div class="card">
          <div class="card-header">
            <span>Requests</span>
            <div id="paginationContainer"></div>
          </div>
          <div class="card-body">
            <input type="text" id="searchInput" placeholder="Search by status, date, student number, request type...">
            <div class="table-responsive">
              <table>
                <thead>
                  <tr>
                    <th>Student No.</th>
                    <th>Name</th>
                    <th>Request Type</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="requestsTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Ticket Modal -->
  <div class="modal" id="ticketModal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="ticketModalLabel">Ticket Details</h5>
        <button class="btn-close" onclick="closeModal()">Ã—</button>
      </div>
      <div class="modal-body" id="ticketModalBody">
        <!-- Ticket details will be injected via JS -->
      </div>
      <div class="modal-footer">
        <select id="statusSelect">
          <option value="approved">Approved</option>
          <option value="in_progress">In Progress</option>
          <option value="completed">Completed</option>
          <option value="rejected">Reject</option>
        </select>
        <button id="updateStatusBtn" class="btn btn-primary">Update</button>
        <button class="btn btn-secondary" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script src="../WEB/js/requests.js"></script>
  <script>
    // Toggle sidebar on small screens
    const toggleButton = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Highlight active sidebar menu item based on current page URL.
    document.addEventListener('DOMContentLoaded', () => {
      const currentPage = window.location.pathname.split('/').pop();
      const menuLinks = document.querySelectorAll('#sidebar .sidebar-menu li a');
      menuLinks.forEach(link => {
        if (link.getAttribute('href') === currentPage) {
          link.parentElement.classList.add('active');
        } else {
          link.parentElement.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
