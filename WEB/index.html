<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPANG LINK Admin</title>
  <!-- Link to your custom dashboard CSS -->
  <link rel="stylesheet" href="../WEB/css/dashboard.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <!-- Loading Indicator -->
  <div id="loadingIndicator">
    <img id="loadingLogo" src="assets/phinma-logo.png" alt="Loading..." />
  </div>

  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <img src="assets/upang-logo.png" alt="UPANG LINK" class="logo" />
        <h3>UPANG LINK</h3>
        <p class="subtitle">PHINMA Education Network</p>
      </div>
      <ul class="sidebar-menu">
        <li><a href="index.html"><i class="fas fa-house" style="color:green;" ></i> Dashboard</a></li>
        <li><a href="requests.html"><i class="fas fa-file-lines" style="color:green;"></i> Requests</a></li>
        <li><a href="users.html"><i class="fas fa-users" style="color:green;"></i> Users</a></li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
      <!-- Top Navbar -->
      <header class="top-navbar">
        <button id="toggleSidebar">&#9776;</button>
        <div class="user-info">
          <span id="userFullName">Admin User</span>
          <button onclick="auth.logout()">Logout</button>
        </div>
      </header>

      <!-- Stats Cards -->
      <div id="stats" class="stats-cards">
        <div class="card stat-card total-users">
          <h3>Total Users</h3>
          <p id="totalUsers">0</p>
        </div>
        <div class="card stat-card total-requests">
          <h3>Total Requests</h3>
          <p id="totalRequests">0</p>
        </div>
        <div class="card stat-card pending-requests">
          <h3>Pending Requests</h3>
          <p id="pendingRequests">0</p>
        </div>
        <div class="card stat-card completed-requests">
          <h3>Completed Requests</h3>
          <p id="completedRequests">0</p>
        </div>
      </div>

      <!-- Charts Layout -->
      <div id="charts">
        <div class="charts-row">
          <!-- Left column: two smaller charts -->
          <div class="chart-column">
            <div class="chart-card chart-small">
              <canvas id="monthlyChart"></canvas>
            </div>
            <div class="chart-card chart-small">
              <canvas id="requestsChart"></canvas>
            </div>
          </div>
          <!-- Right column: Donut Chart -->
          <div class="chart-card chart-donut">
            <canvas id="requestTypesChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Recent Requests Table -->
      <div id="recentRequests">
        <!-- "View" button positioned at the top right with extra margin -->
        <div style="text-align: right; margin-top: 20px; margin-bottom: 10px;">
          <button id="viewRequestsBtn" class="btn btn-primary" onclick="window.location.href='requests.html'">
            VIEW ALL
          </button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Student No.</th>
              <th>Name</th>
              <th>Request Type</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="requestsTableBody">
          
        </table>
      </div>
    </div>
  </div>

  <!-- Custom Alert for Errors -->
  <div id="errorContainer" class="custom-alert"></div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Dashboard JS -->
  <script src="../WEB/js/dashboard.js"></script>
</body>
</html>
