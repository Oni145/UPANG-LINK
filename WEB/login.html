<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPANG LINK - Admin Login</title>
  <link rel="stylesheet" href="../WEB/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="../WEB/assets/upang-logo.png" alt="UPANG LINK Logo" class="logo">
        <h1>UPANG LINK</h1>
        <p>Admin Dashboard</p>
      </div>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">
            <i class="fas fa-user" style="color:green";></i>
            Username
          </label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock" style="color:green;"></i>
            Password
          </label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <button type="submit" class="login-btn">
          <span>Login</span>
          <i class="fas fa-sign-in-alt"></i>
        </button>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const loginButton = document.querySelector('.login-btn');
      loginButton.classList.add('loading'); // Add the loading class to show the spinner and hide text

      // Simulate an API call with a timeout (You can replace this with your actual login process)
      setTimeout(() => {
        // After the login action (e.g., API call), you can remove the loading class
        loginButton.classList.remove('loading');
        
        // Handle login logic here, such as redirecting the user or showing an error
      }, 3000); // Simulate 3 seconds delay
    });
  </script>
</body>
</html>
