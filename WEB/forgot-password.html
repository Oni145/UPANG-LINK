<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UPANG LINK - Forgot Password</title>
  <link rel="stylesheet" href="../WEB/css/forgotpassword.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="../WEB/assets/upang-logo.png" alt="UPANG LINK Logo" class="logo">
        <h1>UPANG LINK</h1>
        <p>Admin Dashboard - Forgot Password</p>
      </div>
      <form id="forgotPasswordForm" class="login-form">
        <!-- Step 1: Email Field -->
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope" style="color:green;"></i>
            Email Address
          </label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <!-- Step 2: Hidden OTP and New Password Fields -->
        <div id="resetFields" class="hidden">
          <div class="form-group">
            <label for="otp">
              <i class="fas fa-key" style="color:green;"></i>
              OTP
            </label>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP">
          </div>
          <div class="form-group">
            <label for="newPassword">
              <i class="fas fa-lock" style="color:green;"></i>
              New Password
            </label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
          </div>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <div class="button-group">
          <button type="button" class="back-btn" onclick="window.location.href='login.html'">
            <i class="fas fa-arrow-left"></i> Back
          </button>
          <button type="submit" class="login-btn">
            <span id="btnText">Request Reset Token</span>
            <i class="fas fa-redo"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="../WEB/js/forgotpassword.js"></script>
</body>
</html>
